---
layout: default
title: Morten Lindow's weblog
---

<div id="blog">
  <h1>Talks and lectures</h1>
  <ul class="posts">
    {% for post in site.categories.talk %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

</div>
